name: HelloSchool Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy project with SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 16385
          script: |
            cd /var/www/html/HelloSchool

            echo "[1/4] Pull latest code..."
            git pull origin main

            echo "[2/4] Install dependencies..."
            npm install

            echo "[3/4] Stop previous preview server if running..."
            pkill -f "npm run preview" || true

            echo "[4/4] Start preview in background..."
            nohup npm run preview -- --port 3030 > preview.log 2>&1 &
            disown
          
