name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -p 16385"
            if [ -d '/var/www/html/HelloSchool/.git' ]; then
              cd /var/www/html/HelloSchool && git pull origin main
            else
              git clone https://github.com/CodeNelFey/HelloSchool.git /var/www/html/HelloSchool
            fi
            cd /var/www/html/HelloSchool
            npm install
            npm run build
            screen -S helloschool -X quit || true
            screen -dmS helloschool npm run preview -- --port 3030
          "
